<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>New Tab</title>

	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css"/>
	<link rel="stylesheet" href="app/styles/custom.css"/>
</head>
<body ng-app="cardboard" ng-csp ng-controller="RootCtrl">

	<header class="blue-grey white-text" ng-style="getBackgroundStyle()">
		<div id="back" ng-show="route() == '/settings'"><a href="#/feed"><i class="mdi-navigation-arrow-back medium waves-effect waves-light white-text"></i></a></div>
		<typer ng-show="route() == '/feed' && trends.enabled" source="trendsData" start="true" class="header-typer"></typer>
		<typer ng-show="route() == '/settings'" source="['Settings']" start="route() == '/settings'" class="header-typer"></typer>
		<div id="more" ng-show="route() == '/feed'"><a href="#/settings"><i class="mdi-navigation-more-vert small waves-effect waves-light white-text"></i></a></div>
	</header>
	<div class="global progress" ng-class="{'loading':$root.loading}"><div class="indeterminate"></div></div>

	<div ng-view></div>

	<div id="toast-container">
		<!-- Populated by toasts afterwards -->
	</div>

<!-- Angular, Bluebird & co. -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/bluebird/js/browser/bluebird.min.js"></script>
<script src="bower_components/packery/dist/packery.pkgd.min.js"></script>
<script src="bower_components/draggabilly/dist/draggabilly.pkgd.min.js"></script>
<script src="bower_components/angular-packery/dist/packery.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/materialize/dist/js/materialize.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>

<!-- App -->
<script src="app/cardboard.js"></script>

<!-- Controllers -->
<script src="app/controllers/bootstrap.js"></script>
<script src="app/controllers/AppCtrl.js"></script>
<script src="app/controllers/BookmarkCtrl.js"></script>
<script src="app/controllers/DownloadCtrl.js"></script>
<script src="app/controllers/FeedCtrl.js"></script>
<script src="app/controllers/HistoryCtrl.js"></script>
<script src="app/controllers/QuickSettingsCtrl.js"></script>
<script src="app/controllers/RootCtrl.js"></script>
<script src="app/controllers/SessionsCtrl.js"></script>
<script src="app/controllers/SettingsCtrl.js"></script>
<script src="app/controllers/SystemCtrl.js"></script>
<script src="app/controllers/TopSitesCtrl.js"></script>

<!-- Directives -->
<script src="app/directives/bootstrap.js"></script>
<script src="app/directives/BgPick.js"></script>
<script src="app/directives/PieDownloader.js"></script>
<script src="app/directives/ProgressBar.js"></script>
<script src="app/directives/Typer.js"></script>

<!-- Factories -->
<script src="app/factories/bootstrap.js"></script>
<script src="app/factories/ChromeFactory.js"></script>

<!-- Filters -->
<script src="app/filters/bootstrap.js"></script>
<script src="app/filters/Bytes.js"></script>
<script src="app/filters/Filename.js"></script>
<script src="app/filters/FromNow.js"></script>
<script src="app/filters/Host.js"></script>
<script src="app/filters/Humanize.js"></script>

</body>
</html>
