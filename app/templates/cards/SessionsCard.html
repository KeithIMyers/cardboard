<style>
.card.sessions .node{
	cursor: pointer;
	display: flex;
	align-items: center;
	padding: 7px 15px;
	margin: 0;
	text-transform: none;
}

.card.sessions .node:hover{
	background-color: #f5f5f5;
}

.card.sessions .node .title{
	color: #424242;
	margin-left: 9px;
	font-size: 13px;
	flex-grow: 1;
	overflow: hidden;
	white-space: nowrap;
	text-overflow: ellipsis;
}

.card.sessions i{
	width: 20px;
	height: 20px;
	background-size: 16px;
	background-repeat: no-repeat;
	background-position: center;
	font-size: 20px;
	line-height: 18px;
	color: #757575;
	flex-shrink: 0;
}
.card.sessions .card-content .node .more{
	flex-shrink: 0;
	color: #757575;
	margin-left: 10px;
}
.card.sessions .card-content .node .time{
	font-size: 11px;
}
.card.sessions .tabs .indicator{
	background-color: #5c6bc0;
	z-index: 1;
}
</style>
<packery-object>
<div class="card sessions" ng-controller="SessionsCtrl">
	<div class="card-title indigo-text">Sessions</div>
	<ul class="tabs">
		<li class="tab waves-effect waves-indigo"><a ng-href="#tab-content-recent" class="indigo-text">Recently Closed</a></li>
		<li ng-repeat="(key,node) in devices" class="tab waves-effect waves-indigo"><a ng-href="#tab-content-{{key}}" class="indigo-text">{{node.deviceName}}</a></li>
	</ul>
	<ul id="tab-content-recent" class="card-content">
		<li ng-repeat="node in recentlyClosed | limitTo:maxRecentlyClosed">
			<a ng-href="{{node.url}}" class="node waves-effect">
				<i ng-style="{'background-image': 'url('+(node.favIconUrl != ''? node.favIconUrl: getFavicon(node.url))+')'}"></i>
				<span class="title">{{node.title}}</span>
				<span class="more time">{{node.lastModified | fromNow}}</span>
			</a>
		</li>
	</ul>
	<ul ng-repeat="(key,node) in devices" id="tab-content-{{key}}" class="card-content">
		<li ng-repeat="tab in node.tabs | limitTo:maxDeviceTabs">
			<a ng-href="{{tab.url}}" class="node waves-effect">
				<i ng-style="{'background-image': 'url('+getFavicon(tab.url)+')'}"></i>
				<span class="title">{{tab.title}}</span>
			</a>
		</li>
	</ul>
</div>
</packery-object>
