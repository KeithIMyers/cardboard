<style>
.card.apps .card-content{
	display: flex;
	flex-wrap: wrap;
	align-items: center;
	justify-content: flex-start;
	padding: 10px 20px;
}
.card.apps .app a{
	width: 120px;
	height: 120px;
	margin: 0;
}
.card.apps .app:hover{
	background-color: #f5f5f5;
}
.card.apps i{
	display: block;
	width: inherit;
	height: inherit;
	background-size: 90px;
	background-repeat: no-repeat;
	background-position: center;
}
.card.apps button{
	float: right;
	margin-right: 10px;
	margin-bottom: 12px;
	color: #3f51b5;
	transition-property: color;
}
</style>
<packery-object>
<div class="card apps" ng-controller="AppCtrl">
	<div class="card-title indigo-text">Apps</div>
	<ul class="card-content">
		<li class="app waves-effect tooltipped" data-position="bottom" data-tooltip="Chrome Web Store">
			<a ng-href="https://chrome.google.com/webstore/category/home">
				<i ng-style="{'background-image': 'url(/resources/cws128.webp)'}"></i>
			</a>
		</li>
		<li ng-repeat="app in apps | limitTo:maxApps" ng-click="updateFrequency()" class="app waves-effect tooltipped" data-position="bottom" data-tooltip="{{app.name}}">
			<a ng-href="{{app.appLaunchUrl}}" ng-click="launch()">
				<i ng-style="{'background-image': 'url('+getIcon()+')'}"></i>
			</a>
		</li>
	</ul>
	<button ng-click="maxApps=apps.length" ng-class="{'ng-hide':maxApps>=apps.length}" class="waves-indigo waves-effect btn-flat white">Show All</button>
<div>
</packery-object>
